<!-- makeChoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</head>
<body class="makeChoiceBody">
    <div class="makeChoiceItem-1">
        <form action="{{ url_for('showBalance.showBalance') }}" method="GET">
            <button data-translate="showBalance" type="submit"></button>
        </form>
    </div>
    <div class="makeChoiceItem-2">
        <form action="{{ url_for('chooseAmount.chooseAmount') }}" method="GET">
            <button data-translate="withdrawMoney" type="submit"></button>
        </form>
    </div>
    <div class="makeChoiceItem-3">
        <form action="{{ url_for('changePin.changePin') }}" method="GET">
            <button data-translate="changePin" type="submit"></button>
        </form>
    </div>
    <div class="quitItem">
        <form action="{{ url_for('goodBye.goodBye') }}" method="GET">
            <button data-translate="quit" type="submit"></button>
        </form>
    </div>
    <div class="goBackItem">
        <button data-translate="goBack" onclick="goBack()"></button>
    </div>
    <script>
    function goBack() {
    window.history.back();
    }
    </script>
</body>
</body>
</html>
