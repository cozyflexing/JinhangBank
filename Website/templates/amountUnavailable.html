<!-- amountUnavailable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Unavailable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</head>
<body class="amountUnavailableBody">
    <form action="{{ url_for('goodBye.goodBye') }}" method="GET">
        <button data-translate="quit" type="submit"></button>
    </form>
    <button data-translate="goBack" onclick="goBack()"></button>
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
    <h1 data-translate="unavailable"></h1>
</body>
</html>
