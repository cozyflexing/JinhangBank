<!-- enterPin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</head>
<body class="enterPinBody">
        <div class="enterPinItem-2">
            <h1 class="" data-translate="enterPin"></h1>
        </div>
        <div class="enterPinItem-1">
            <form action="{{ url_for('makeChoice.makeChoice') }}" method="GET">
                <button data-translate="makeAChoice" type="submit"></button>
            </form>
        </div>
        <div class="enterPinItem-4">
            <form class="changeLanguageButton" action="{{ url_for('pickLanguage.pickLanguage') }}" method="GET">
                <button data-translate="chooseYourLanguage" type="submit"></button>
            </form>
        </div>
        <div class="goBackItem">
            <button class="goBackButton" data-translate="goBack" onclick="goBack()"></button>
        </div>
        <script>
        function goBack() {
        window.history.back();
        }
        </script>
</body>
</html>
