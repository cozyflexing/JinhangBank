<!-- enterPin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</head>
<body class="enterPinBody">
        <form action="{{ url_for('makeChoice.makeChoice') }}" method="GET">
            <button data-translate="makeAChoice" type="submit"></button>
        </form>
        <form action="{{ url_for('pickLanguage.pickLanguage') }}" method="GET">
            <button data-translate="chooseYourLanguage" type="submit"></button>
        </form>
        <button data-translate="goBack" onclick="goBack()"></button>

        <script>
        function goBack() {
        window.history.back();
        }
        </script>
</body>
</html>
